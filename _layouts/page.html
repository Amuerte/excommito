---
layout: default
---

<article class="page" role="article">
  <h1 class="page-title">
  {% if page.link %}<a href="{{ page.link }}">{% endif %}
    {{ page.title }}
  {% if page.link contains "github.com" %}<i class='fa fa-github'></i>{% endif %}
  {% if page.link contains "newsblur.com" %}<img src='/public/img/newsblur.png' width=28>{% endif %}
  {% if page.link %}</a>{% endif %}
  </h1>

  <hr/>
  {{ content }}
</article>
