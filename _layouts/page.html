---
layout: default
---

<article class="page" role="article">
  <h1 class="page-title">
  {% if page.link %}<a href="{{ page.link }}">{% endif %}
    {{ page.title }}
  {% if page.link contains "github.com" %}<i class='fa fa-github'></i>{% endif %}
  {% if page.link %}
  </a>{% endif %}
  </h1>

  <hr/>
  <div class="{{ articleclass }} post-content" itemprop="articleBody">
  {{ content }}
  </div>
</article>
